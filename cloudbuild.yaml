steps:
  # Étape 1 : Construire l'image Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/repo-tp-note/wordpress-custom', '.']

  # Étape 2 : Pousser l'image dans Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/repo-tp-note/wordpress-custom']

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/repo-tp-note/wordpress-custom'
